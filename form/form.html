<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ciao sono Tommaso, cerchi un Back-End Developer? Questo è un form per contattarmi.">
  <!-- rendere piu veloci aggiornamenti github pages -->
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <!-- open graph -->
  <meta name="og:title" content="Contattami-Tommaso Ferdinandi">
  <meta name="og:description" content="Ciao sono Tommaso, cerchi un Back-End Developer? Questo è un form per contattarmi.">
  <meta name="og:image" content="../assets/images/form-og-image.jpg">
  <meta name="og:url" content="https://tommaso-ferdinandi.github.io/form/form.html">
  <meta name="og:type" content="website">
  <!-- favicon -->
  <link rel="icon" href="../assets/images/title-logo.png" type="image/x-icon">
  <!-- title -->
  <title>Contattami - Tommaso Ferdinandi</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="../assets/css/form.css">
  <!-- emailjs script -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
  <main>
    <!-- form -->
    <form id="contattami" method="post" action="https://api.emailjs.com/api/v1.0/email/send">
      <!-- riquadro del form -->
      <fieldset form="contattami">
        <legend> Contattami </legend>
        <!-- nome -->
        <div class="riga">
          <label class="etichetta" for="nome"> Nome </label>
          <input class="dati"type="text" id="nome" name="nome" required>
        </div>
        <!-- cognome -->
        <div class="riga">
          <label class="etichetta" for="cognome"> Cognome </label>
          <input class="dati"type="text" id="cognome" name="cognome" required>
        </div>
        <!-- azienda -->
        <div class="riga">
          <label class="etichetta" for="azienda"> Azienda </label>
          <input class="dati"type="text" id="azienda" name="azienda">
        </div>
        <!-- email -->
        <div class="riga">
          <label class="etichetta" for="email"> E-mail </label>
          <input class="dati"type="email" id="email" name="email" required placeholder="esempio@gmail.com">
        </div>
        <!-- motivo -->
        <div class="riga">
          <label class="etichetta" for="motivo">Motivo</label>
          <select class="dati" name="motivo" id="motivo">
            <option value="option">-</option>
            <option value="consulenza">Consulenza</option>
            <option value="offerta-lavoro">Offerta di lavoro</option>
            <option value="altro">Altro</option>
          </select>
        </div>
        <!-- opzioni lavoro -->
        <div class="radio">
          <input type="radio" name="modalita" id="remoto" value="remoto">
          <label for="remoto">Remoto</label>
          <input type="radio" name="modalita" id="presenza" value="presenza">
          <label for="presenza">Presenza</label>
          <input type="radio" name="modalita" id="ibrido" value="ibrido">
          <label for="ibrido">Ibrido</label>
         </div>
        <!-- messaggio -->
        <label for="messaggio">Lascia un messaggio</label>
        <textarea name="messaggio" id="messaggio" maxlength="500" placeholder="Scrivi qui.." required></textarea>
        <!-- submit -->
         <div class="riga riga-btn">
          <button id="submit" type="submit" class="pulsante">Invia</button>
         </div>
      </fieldset>
    </form>
  </main>

  <!-- mio js script -->  
  <script src="../assets/js/form.js"></script>  
  <!-- bootstrap js e popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
